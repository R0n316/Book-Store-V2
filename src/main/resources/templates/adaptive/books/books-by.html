<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/static/adaptive/styles/header.css}">
    <link rel="stylesheet" th:href="@{/static/adaptive/styles/footer.css}">
    <link rel="stylesheet" th:href="@{/static/adaptive/styles/books-by.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
<main>
    <div class="container">
        <div th:insert="~{adaptive/fragment :: header}"></div>
        <div class="current-position">
            <span>Главная</span>
            <div class="more-icon">
                <img th:src="@{/static/adaptive/images/small-arrow.svg}" alt="">
            </div>
            <span>Каталог</span>
            <div class="more-icon">
                <img th:src="@{/static/adaptive/images/small-arrow.svg}" alt="">
            </div>
            <span>Популярное</span>
            <div class="more-icon">
                <img th:src="@{/static/adaptive/images/small-arrow.svg}" alt="">
            </div>
        </div>
        <div class="title" th:text="${pageName}">Популярное</div>
<!--        <span class="text book-count">Найдено 4 000 книг</span>-->
        <div class="result-params">
            <button class="result-button filter-button">
                <span class="text">Фильтр</span>
                <img th:src="@{/static/adaptive/images/filter.svg}" alt="filter">
            </button>
            <button class="result-button sort-button">
                <span class="text">По популярности</span>
                <img th:src="@{/static/adaptive/images/more-triangle.svg}" alt="filter">
            </button>
        </div>
        <div class="book-cards">
            <div class="book-card" th:each="book:${books}">
                <a th:href="@{/books/{id}(id=${book.id})}">
                    <img class="book-img" th:src="@{/api/books/{id}/image(id=${book.id})}" alt="book image">
                </a>
<!--                <img class="book-img" th:src="@{/api/books/{id}/image(id=${book.id})}" alt="book image">-->
                <div class="content">
                    <div>
                        <div class="container1">
                            <div class="rating-container">
                                <img class="star" th:src="@{/static/adaptive/images/star.svg}" alt="star">
                                <span class="rating" th:text="${book.rating}">4.9</span>
                            </div>
                            <img class="favorites" th:src="@{/static/adaptive/images/marked-favorites.svg}"
                                 th:attr="data-book-id=${book.id}"
                                 alt="favorites">
                        </div>
                        <h1 class="book-name">Лягушка, слон и брокколи. Как жить и как не надо</h1>
                        <h3 class="book-author">Алексей Марков</h3>
                    </div>
                    <div class="container2">
                        <div class="to-cart-button"
                             th:if="${book.isInCart}">Удалить</div>
                        <div class="to-cart-button"
                             th:unless="${book.isInCart}">В корзину</div>
                        <span class="price" th:text="${book.price} + '$'">575$</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="pagination-container">
            <div class="pagination">
                <img class="left-arrow" th:src="@{/static/adaptive/images/left-arrow.svg}" alt="">
                <ul class="pages-count">
                    <li th:each="pageNumber : ${pageNumbers}"
                        th:class="${pageNumber == currentPage} ? 'active-number' : ''">
                        <a th:href="@{/books/favorites(page=${pageNumber})}" th:text="${pageNumber + 1}"></a>
                    </li>
                </ul>
                <img class="right-arrow" th:src="@{/static/adaptive/images/right-arrow.svg}" alt="">
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div th:insert="~{adaptive/fragment :: footer}"></div>
    </div>
    <script th:src="@{/static/adaptive/scripts/categories.js}"></script>
    <script th:src="@{/static/adaptive/scripts/spoiler.js}"></script>
    <script th:src="@{/static/adaptive/scripts/book-favorites.js}"></script>
    <script th:src="@{/static/adaptive/scripts/book-cart.js}"></script>
    <script th:src="@{/static/adaptive/scripts/pagination.js}"></script>
</main>
</body>
</html>
